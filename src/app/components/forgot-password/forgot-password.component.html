<div class="container">
  <div class="header">
    <div class="logo-wrapper">
      <img src="assets/Images/1-86abd10c.ico" alt="Logo" class="logo">
    </div>
    <h2 class="title">Reset Password</h2>
  </div>

  <!-- Form per email -->
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="input-group">
      <input formControlName="email" type="email" placeholder="Inserisci la tua email" class="input-field">
    </div>

    <!-- Messaggio di errore se email non valida -->
    <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      Inserisci una email valida
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Invia link di reset
    </button>
  </form>

  <!-- Messaggio di conferma -->
  <div class="message" *ngIf="message">
    {{ message }}
  </div>

  <div class="button-row">
    <button (click)="goToLogin()" class="btn btn-secondary">Torna al login</button>
  </div>
</div>
